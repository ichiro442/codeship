<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <title>message</title>
    <link rel="stylesheet" href="./message-form.css" />
  </head>
  <body>
    <form action="https://go7.jp/p/r/w6b5fK4j" method="POST">
      <div class="message-wrapper">
        <div class="mail-container">
          <!-- メールアドレス -->
          <div class="my_column_my_left">
            <div class="label_frame">
              <div class="responsive">
                <label for="Usermail" class="mail" required
                  >メールアドレス</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="responsive">
          <div class="my_column_my_right">
            <input type="email" id="Usermail" class="required" required />

        </div>
      </div>
      <!-- メールアドレス  -->
      <!-- お名前（姓） -->
      <div class="name-container">
        <div class="my_column_my_left">
          <div class="label_frame">
            <div class="responsive">
              <label for="Username" class="name">お名前（姓）</label>
            </div>
          </div>
        </div>
        
          <div class="my_column_my_right">
            <div class="responsive">
            <input type="text" id="Username" class="required" required />
          </div>
        </div>
      </div>
      <!-- お名前（姓） -->
      <!-- ボタン -->
      <div class="submit_form_input_submit">
        <input
          type="submit"
          value="自由人に立候補する"
          class="button"
          autofocus
        />
      </div>
    </form>
