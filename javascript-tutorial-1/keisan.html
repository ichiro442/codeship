<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      計算
    </title>
    <link rel="stylesheet" href="./keisan.css">
    <script type="text/javascript">
      // <!--

      function keisan() {
        // 設定開始

        // 商品1
        var price1 = document.form1.goods1.selectedIndex * 500; // 単価を設定
        document.form1.field1.value = price1; // 小計を表示

        // 商品2
        var price2 = document.form1.goods2.selectedIndex * 1000; // 単価を設定
        document.form1.field2.value = price2; // 小計を表示

        // 商品3
        var price3 = document.form1.goods3.selectedIndex * 3000; // 単価を設定
        document.form1.field3.value = price3; // 小計を表示

        // 合計を計算
        var total = price1 + price2 + price3;

        // 設定終了

        document.form1.field_total.value = total; // 合計を表示
      }

      // -->
    </script>
  </head>
  <body>
    <form  action="#" name="form1">
      <table>
        <tr class="th">
          <th>商品名</th>
          <th>単価</th>
          <th>数量</th>
          <th>金額</th>
        </tr>
        <tr>
          <td class="sub-th">商品サンプル1</td>
          <td class="price" align="right">500円</td>
          <td>
            <select class="select" name="goods1" onchange="keisan()">
              <option value="">0</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
            </select>
          </td>
          <td><input class="input" type="text" name="field1" size="8" value="0" />円</td>
        </tr>
        <tr>
          <td class="sub-th">商品サンプル2</td>
          <td class="price" align="right">1,000円</td>
          <td>
            <select class="select" name="goods2" onchange="keisan()">
              <option value="">0</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
            </select>
          </td>
          <td><input class="input" type="text" name="field2" size="8" value="0" />円</td>
        </tr>
        <tr>
          <td class="sub-th">商品サンプル3</td>
          <td class="price" align="right">3,000円</td>
          <td>
            <select class="select" name="goods3" onchange="keisan()">
              <option value="">0</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
            </select>
          </td>
          <td><input class="input" type="text" name="field3" size="8" value="0" />円</td>
        </tr>
        <tr>
          <td class="th" align="right" colspan="3"><strong>合計</strong></td>
          <td><input class="input" type="text" name="field_total" size="8" value="0" />円</td>
        </tr>
      </table>
    </form>
  </body>
</html>
